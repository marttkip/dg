<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>Dominion Generation</title>

		<!-- Path to Framework7 Library CSS-->
		<link rel="stylesheet" href="dist/css/framework7.ios.min.css">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="dist/css/framework7.ios.colors.min.css">
		<link rel="stylesheet" href="css/fontawesome/css/font-awesome.css"> <!-- style CSS -->  
		<link rel="stylesheet" href="dist/css/typography.css">
		<!-- Path to your custom app styles-->
		<link rel="stylesheet" href="dist/css/typography.css">
		<link rel="stylesheet" href="css/my-app.css">
		<script src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/connection.js"></script>
	</head>
	<body>
		<!-- Status bar overlay for fullscreen mode-->
		<div class="statusbar-overlay"></div>
		<!-- Panels overlay-->
		<div class="panel-overlay"></div>
		<!-- Left panel with reveal effect-->
		<div class="panel panel-left panel-reveal">
			<div class="content-block">
				<div class="logo-box">
					<h3><img src="img/crown.png" alt="" /></h3>
					<h2 class="section-title"><span>DOMINION GENERATION</span></h2>
                    <h4>About Us</h4>
                    <div class="side-bar-notes">
                          <p>Dominion Generation is an empowerment engagement with juniors, young professions and also the seniors to help them build their statuses in life through practical lessons that the foundations engages in.</p>
                    </div>
                  
				</div>
			</div>
		</div>
		<!-- Right panel with cover effect-->
		<div class="panel panel-right panel-cover">
			<div class="content-block">
				<p>Right panel content goes here</p>
			</div>
		</div>
		
		<!-- Views-->
		<div class="views">
			<!-- Your main view, should have "view-main" class-->
			<div class="view view-main">
				<!-- Top Navbar-->
				<div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <!-- Right link contains only icon - additional "icon-only" class-->
                            <a href="#" class="link icon-only open-panel"> 
                                <i class="fa fa-bars" aria-hidden="true"></i>
                            </a>
                        </div>
                        <!-- We have home navbar without left link-->
                        <div class="center"><h3 class="choto">DOMINION GENERATION</h3></div>
                        <div class="right">
                            <!-- Right link contains only icon - additional "icon-only" class-->
                            <a onClick="dist/profile.html" href="#" id="profile-icon" class="link icon-only" > 
                                <i class="fa fa-user"></i>
                            </a>
                        </div>
                    </div>
                </div>
				
				<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
				<div class="pages">
					<!-- Index Page-->
					<div data-page="index" class="page navbar-fixed">
                    	<div class="top-left-yellow"></div>
                        <div class="top-right-yellow"></div>
                        <div class="bottom-left-yellow"></div>
                        <div class="bottom-right-yellow"></div>
            
                        <div class="clear-both"></div>
            
                        <div class="top-left"></div>
                        <div class="top-right"></div>
                        <div class="bottom-left"></div>
                        <div class="bottom-right"></div>
						<!-- Scrollable page content-->
						<div class="page-content">
							<div class="content-block">
								<div class="logo-box">
									<img src="img/dominion_generation_logo.png" alt="" />
								</div>
							</div>               
						</div>
					</div>

				</div>
			</div>
		</div>
    
		<script type="text/javascript" src="cordova.js"></script>
		<!-- Path to Framework7 Library JS-->
		<script type="text/javascript" src="dist/js/framework7.min.js"></script>
		<script type="text/javascript" src="js/my-app.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/page_init.js"></script>
		<script type="text/javascript" src="js/web_service.js"></script>
		<script type="text/javascript" src="js/news.js"></script>
		<script type="text/javascript" src="js/sermons.js"></script>
	</body>
</html>
