<div data-page="register-screen" class="page no-navbar no-toolbar no-swipeback">
  <div class="page-content login-screen-content">
     

      <div class="login-screen-title"> <div class="center sliding"><img src="img/logo.png" alt="" width="200px" /> </div></div>
    	<form action="#" method="post" id="register_non_member" >
            <div class="list-block">
              
              <h2 class="section-title">SIGN <span>UP</span></h2>
              <ul>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Full Names</div>
                    <div class="item-input">
                      <input type="text" name="fullname" placeholder="Your Full Names" required>
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Phone Number</div>
                    <div class="item-input">
                      <input type="text" name="phone_number" placeholder="Your Full Names" required>
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Email Address</div>
                    <div class="item-input">
                      <input type="email" name="email_address" placeholder="Your email address" required>
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Password</div>
                    <div class="item-input">
                      <input type="password" name="password" placeholder="Your password" required>
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Confirm Password</div>
                    <div class="item-input">
                      <input type="password" name="confirm_password" placeholder="Confirm password" required>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list-block padd">
              <input type="submit" class="button " value="SIGN IN">

            </div>
            <div class="list-block-label">
	          <a href="index.html" onclick="go_back();">Back</a>
	        </div>
          </form>
  </div>
</div>
