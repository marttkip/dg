<div data-page="change-password-screen" class="page no-navbar no-toolbar no-swipeback">
  <div class="page-content login-screen-content">

      <div class="login-screen-title"> 
      	<div class="center sliding"><img src="img/crown.png" alt="" width="200px" /> </div>
      	</div>
    	<form id="change_password" method="post">
            <div class="list-block ">
              
              <h2 class="section-title">Change <span>Password</span></h2>
				<div class="content-block">
              <p>You are required to change your password after your first login</p>
              </div>
              <ul>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Current Password</div>
                    <div class="item-input">
                      <input type="password" name="current_password" placeholder="Current Password" autocomplete="off" required>
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">New Password</div>
                    <div class="item-input">
                      <input type="password" name="new_password" placeholder="New Password" autocomplete="off" required>
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Confirm Password</div>
                    <div class="item-input">
                      <input type="password" name="confirm_password" placeholder="Confirm Password" autocomplete="off" required>
                      <input type="hidden" name="email_address" id="change_password_member_email">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list-block padd">
              <input type="submit" class="button active button-big" value="Change Password">

            </div>
          </form>
  </div>
</div>
