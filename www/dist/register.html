<div data-page="login-screen" class="page no-navbar no-toolbar no-swipeback">
  <div class="page-content login-screen-content">

      <div class="login-screen-title"> 
      	<div class="center sliding"><img src="img/crown.png" alt="" width="200px" /> </div>
      	</div>
    	<form id="register_influencer" method="post">
            <div class="list-block ">
              
              <h2 class="section-title">Request <span>Form</span></h2>
              <ul>
              	<li class="item-content">
                  <div class="item-inner">
                    <!-- <div class="item-title label">Name</div> -->
                    <div class="item-input">
                      <input type="text" name="name" placeholder="Full Names" autocomplete="off" required>
                    </div>
                  </div>
                </li>
                <li>
			      <div class="item-content">
			        <div class="item-inner">
			          <!-- <div class="item-title label">Gender</div> -->
			          <div class="item-input">
			            <select name="gender">
			              <option value="0">-- Select your gender --</option>
			              <option>Male</option>
			              <option>Female</option>
			            </select>
			          </div>
			        </div>
			      </div>
			    </li>
			    <li>
			      <div class="item-content">
			        <div class="item-inner">
			          <div class="item-input">
			            <input type="text" name="dob" placeholder="Your birth date" readonly id="calendar-default">
			          </div>
			        </div>
			      </div>
			    </li>
			    <li class="item-content">
                  <div class="item-inner">
                    <!-- <div class="item-title label">Leadership Position</div> -->
                    <div class="item-input">
                      <input type="text" name="leadership_position" placeholder="Leadership Position" autocomplete="off">
                    </div>
                  </div>
                </li>

                <li class="item-content">
                  <div class="item-inner">
                    <!-- <div class="item-title label">Email</div> -->
                    <div class="item-input">
                      <input type="email" name="email" placeholder="Email" autocomplete="off" required>
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <!-- <div class="item-title label">Phone Number</div> -->
                    <div class="item-input">
                      <input type="text" name="phone" placeholder="Phone Number" autocomplete="off" required>
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <!-- <div class="item-title label">Address</div> -->
                    <div class="item-input">
                      <input type="text" name="address" placeholder="Address" autocomplete="off" required>
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <!-- <div class="item-title label">City</div> -->
                    <div class="item-input">
                      <input type="text" name="city" placeholder="City" autocomplete="off" required>
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <!-- <div class="item-title label">Country</div> -->
                    <div class="item-input">
                      <input type="text" name="country" placeholder="Country" autocomplete="off" required>
                    </div>
                  </div>
                </li>
                
              </ul>
            </div>
            <div class="list-block padd">
              <input type="submit" class="button active button-big" value="Request to get Engaged">

            </div>
          </form>
  </div>
</div>
