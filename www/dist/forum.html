<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="forum" class="page navbar-fixed">
		<div class="navbar">
			<div class="navbar-inner">
				<div class="left">
					<a href="dist/dashboard.html" class="link">
						<i class="fa fa-angle-left" aria-hidden="true"></i>
						<span>Back</span>
					</a>
				</div>
                <!-- We have home navbar without left link-->
				<div class="center"><h3 class="choto">GET ENGAGED</h3></div>
                <div class="right">
                    <!-- Right link contains only icon - additional "icon-only" class-->
                    <a onClick="dist/profile.html" href="#" id="profile-icon" class="link icon-only" > 
                        <i class="fa fa-user"></i>
                    </a>
                </div>
			</div>
		</div>
        
        <!-- Search Bar -->
        <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
            <div class="searchbar-input">
                <input type="search" placeholder="Search"><a href="#" class="searchbar-clear"></a>
            </div>
            <a href="#" class="searchbar-cancel">Cancel</a>
        </form>
     
        <!-- Search Bar overlay -->
        <div class="searchbar-overlay"></div>
        
		<!-- Scrollable page content-->
		<div class="page-content pull-to-refresh-forum-content" data-ptr-distance="44">
            <!-- Default pull to refresh layer-->
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <!-- This block will be displayed if nothing found -->
            <div class="content-block searchbar-not-found">
            	<div class="content-block-inner">Nothing found</div>
            </div>	 
            
			<div class="list-block list-block-search searchbar-found">
				<ul id="all_forums"></ul>
			</div>
		</div>
	</div>
</div>
