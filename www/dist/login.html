<div data-page="register-screen" class="page no-navbar no-toolbar no-swipeback">
  <div class="page-content login-screen-content">

      <div class="login-screen-title"> 
      	<div class="center sliding"><img src="img/crown.png" alt="" width="200px" /> </div>
      	</div>
    	<form action="#" method="post" id="register_non_member" >
            <div class="list-block ">
              
              <h2 class="section-title">SIGN <span>IN</span></h2>
              <ul>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Username</div>
                    <div class="item-input">
                      <input type="text" name="fullname" placeholder="Username" autocomplete="off" required>
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Password</div>
                    <div class="item-input">
                      <input type="password" name="phone_number" placeholder="Password" autocomplete="off" required>
                    </div>
                  </div>
                </li>
                
              </ul>
            </div>
            <div class="list-block padd">
              <input type="submit" class="button " value="SIGN IN">

            </div>
            <div class="contact-content center-align">
              <a data-popup=".popup-forgot-password" class="open-popup" href="#">Forgot Password?</a>
            </div> 
          </form>
          <div class="content-block">
             <div class="row padd">
                <div class="col-50">
                  <a href="dist/guest-signup.html" class="button active button-big button-red">GUEST</a>
                </div>
                <div class="col-50">
                  <a href="dist/request-form.html" class="button active button-big button-green" >JOIN DG</a>
                </div>
             </div> 
          </div>
  </div>
</div>
